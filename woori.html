<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리은행</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header .logo img {
            height: 50px;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #0056b3;
        }

        .main-banner {
            position: relative;
            background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
            padding: 80px 20px;
            text-align: center;
            overflow: hidden;
        }

        .main-banner .text-content {
            z-index: 2;
            position: relative;
        }

        .main-banner .text-content h1 {
            font-size: 40px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .main-banner .text-content p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        .main-banner .text-content a {
            text-decoration: none;
            padding: 10px 25px;
            background-color: #0056b3;
            color: #fff;
            font-size: 16px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 85, 179, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }

        .main-banner .text-content a:hover {
            background-color: #003d99;
            transform: scale(1.05);
        }

        .main-banner img {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(0, -50%);
            max-height: 350px;
            opacity: 0.8;
        }

        .quick-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .quick-menu a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #0056b3;
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .quick-menu a:hover {
            transform: translateY(-3px);
        }

        .categories {
            padding: 40px 20px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px;
        }

        .categories h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .categories .category-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .categories .category-icons div {
            text-align: center;
            width: 100px;
        }

        .categories .category-icons img {
            height: 60px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .categories .category-icons img:hover {
            transform: scale(1.2);
        }

        .categories .category-icons p {
            font-size: 14px;
            color: #333;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #666;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .main-banner img {
                display: none;
            }

            .quick-menu {
                flex-wrap: wrap;
                gap: 10px;
            }

            .categories .category-icons {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="우리은행 로고">
        </div>
        <nav>
            <a href="#">로그인</a>
            <a href="#">인증센터</a>
            <a href="#">개인</a>
            <a href="#">기업</a>
            <a href="#">마이데이터</a>
            <a href="#">금융상품</a>
            <a href="#">카드</a>
            <a href="#">제휴제안</a>
            <a href="#">전체메뉴</a>
            <a href="#">GLOBAL</a>
        </nav>
    </header>
    <div class="main-banner">
        <div class="text-content">
            <h1>내가 원하는 성공사업의 답!</h1>
            <p>소상공인 맞춤 무료 컨설팅 받아보세요.</p>
            <a href="#">자세히보기 ></a>
        </div>
        <img src="/Users/juran/Desktop/github/fisa_python/home.png" alt="배너 이미지">
    </div>
    <div class="quick-menu">
        <a href="#">다른금융 정보조회</a>
        <a href="#">조회</a>
        <a href="#">이체</a>
        <a href="#">환율</a>
        <a href="#">빠른메뉴 ></a>
    </div>
    <div class="categories">
        <h2>금융상품</h2>
        <div class="category-icons">
            <div>
                <img src="deposit_icon.png" alt="예금">
                <p>예금</p>
            </div>
            <div>
                <img src="loan_icon.png" alt="대출">
                <p>대출</p>
            </div>
            <div>
                <img src="fund_icon.png" alt="펀드">
                <p>펀드</p>
            </div>
            <div>
                <img src="insurance_icon.png" alt="보험">
                <p>보험</p>
            </div>
            <div>
                <img src="isa_icon.png" alt="ISA">
                <p>ISA</p>
            </div>
        </div>
    </div>
    <footer>
        © 2024 우리은행. 모든 권리 보유.
    </footer>
</body>
</html>
